<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

{% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300">
{% endif %}

<p>Telefon: {{ post.phone }}</p>
<p>Yaratilgan: {{ post.created_at }}</p>

<a href="{% url 'post_update' post.pk %}">✏️ Tahrirlash</a> |
<a href="{% url 'post_delete' post.pk %}">🗑️ O‘chirish</a> |
<a href="{% url 'post_list' %}">⬅️ Orqaga</a>
